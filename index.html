<!DOCTYPE html>
<html>
    <head lang="en-US">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>

        <body>
        
            <div class="main_container">

                <img src="images/bg-pattern-card.svg" alt="aquamarine bubble pattern" class="div_pattern">
                <img src="images/image-victor.jpg" alt="photo of boy with short dark hair" class="avatar">

                  <div class="text">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                    <hr>

                    <div class="flex_container">
                      <h2>80K<br><span class="stats">Followers</span></h2>
                      <h2>803K<br><span class="stats">Likes</span></h2>
                      <h2>1.4K<br><span class="stats">Photos</span></h2>
                    </div>

                  </div>
                
            </div>
        </body>
</html>
